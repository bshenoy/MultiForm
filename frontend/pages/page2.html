<form id="form2">
    <h2>Page 2</h2>
    <div class="form-group">
        <label for="currentResidentialAddress">Current Residential Address *</label>
        <input type="text" class="form-control" id="currentResidentialAddress" name="currentResidentialAddress" required>
        <small class="form-text text-muted">Enter your current residential address in full.</small>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="currentCity">City *</label>
            <input type="text" class="form-control" id="currentCity" name="currentCity" required>
        </div>
        <div class="form-group col-md-4">
            <label for="currentState">State *</label>
            <input type="text" class="form-control" id="currentState" name="currentState" required>
        </div>
        <div class="form-group col-md-2">
            <label for="currentPostalCode">Postal Code *</label>
            <input type="text" class="form-control" id="currentPostalCode" name="currentPostalCode" required>
        </div>
    </div>
    <div class="form-group">
        <label for="permanentResidentialAddress">Permanent Residential Address *</label>
        <input type="text" class="form-control" id="permanentResidentialAddress" name="permanentResidentialAddress" required>
        <small class="form-text text-muted">Enter your permanent residential address in full.</small>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="permanentCity">City *</label>
            <input type="text" class="form-control" id="permanentCity" name="permanentCity" required>
        </div>
        <div class="form-group col-md-4">
            <label for="permanentState">State *</label>
            <input type="text" class="form-control" id="permanentState" name="permanentState" required>
        </div>
        <div class="form-group col-md-2">
            <label for="permanentPostalCode">Postal Code *</label>
            <input type="text" class="form-control" id="permanentPostalCode" name="permanentPostalCode" required>
        </div>
    </div>
    <div class="form-group">
        <label for="currentLocation">Current Location *</label>
        <input type="text" class="form-control" id="currentLocation" name="currentLocation" required>
        <small class="form-text text-muted">Enter your current city of residence.</small>
    </div>
    <div class="form-group">
        <label for="preferredLocation">Preferred Location *</label>
        <input type="text" class="form-control" id="preferredLocation" name="preferredLocation" required>
        <small class="form-text text-muted">Enter your preferred city of residence.</small>
    </div>
    <button type="button" id="back" class="btn btn-secondary">Back</button>
    <button type="submit" id="next" class="btn btn-primary">Next</button>
</form>
